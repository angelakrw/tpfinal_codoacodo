<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="css/estilos.css">
        <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <h1>Panel de control</h1>
    <div class="img"><img src="images/logo-simple.png" alt="codoacodo" width="100px"></div>
    <h3>EspectroZero</h3>

    <!-- /////////////// -->
    <!-- Añadir producto -->
    <!-- /////////////// -->
    <form id="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <button type="submit">Agregar Producto</button>
    </form>

    <!-- ///////////////////////////////// -->
    <!-- Buscador para modificar productos -->
    <!-- ///////////////////////////////// -->
    <div id="appMod">
        <form @submit.prevent="obtenerProducto">
            <label for="codigo">Código:</label>
            <input type="text" v-model="codigo" required><br>
            <button type="submit">Modificar Producto</button> <a href="index.html#Productos">Menu principal</a>
        </form>

        <div v-if="mostrarDatosProducto">
            <h2>Datos del Producto</h2>
            <form @submit.prevent="guardarCambios">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" v-model="cantidad" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <!-- /////////////////////////// -->
    <!-- Lista para borrar productos -->
    <!-- /////////////////////////// -->
    <div id="appDel">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th align="right">Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="producto in productos">
                        <td>{{ producto.codigo }}</td>
                        <td>{{ producto.descripcion }}</td>
                        <td>{{ producto.cantidad }}</td>
                        <td align="right">{{ producto.precio }}</td>
                        <td><button @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./scripts/modif.js"></script>

</body>

</html>
